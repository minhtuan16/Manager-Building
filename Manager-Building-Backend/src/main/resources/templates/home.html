<!DOCTYPE html>
<html>

<head>
<title>MinhTuanShop</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/css/style.css}" rel="stylesheet">
<link th:href="@{/css/styleAdmin.css}" rel="stylesheet">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script>
	function w3_open() {
		document.getElementById("main").style.marginLeft = "25%";
		document.getElementById("mySidebar").style.width = "25%";
		document.getElementById("mySidebar").style.marginLeft = "-25%";
		document.getElementById("mySidebar").style.display = "block";
		document.getElementById("openNav").style.display = "none";
	}
	function w3_close() {
		document.getElementById("main").style.marginLeft = "0%";
		document.getElementById("mySidebar").style.display = "none";
		document.getElementById("openNav").style.display = "inline-block";
	}
</script>

</head>

<body>
	<div>
		<div>
			<span>
				<div th:replace="element/header :: header-section"></div>
			</span> 
			<span>
				<button id="openNav" class="w3-button w3-black w3-large"
					onclick="w3_open()" style="margin-top: -100px">&#9776;</button>
			</span>
		</div>
		<div class="container-fluid">
			<div id="main">
				<div>

					<div class="w3-teal" th:replace="element/menu :: menu-body"></div>

					<div layout:fragment="form-body"></div>
				</div>

			</div>

			<!--  <div th:replace="element/footer :: footer"></div>-->
		</div>
	</div>
</body>

</html>
