<!DOCTYPE html>
<html layout:decorator="home.html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- ok -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- ok -->
<title>MinhTuan</title>
</head>
<body>
	<div layout:fragment="form-body" >
		<div class="container">
			<h6>Create Coupon</h6>
			<hr/>
			<div class="row">
				<form th:object="${coupon}" th:action="@{/admin/coupon/create}" method="post">
					<div class="mb-3">
						<label class="form-label">ID:</label> 
						<input type="number" class="form-control" name="id">
					</div>
				
					<div class="mb-3">
						<label class="form-label">Mã giảm giá:</label> 
						<input type="text" class="form-control" name="couponCode">
						<p th:errors="*{couponCode}" style="color:red;"></p>
					</div>
					
					<div class="mb-3">
						<label class="form-label">Phần trăm giảm:</label> 
						<input type="number" class="form-control" name="discountAmount">
					</div>
	
					<div class="mb-3">
						<label class="form-label">Ngày hết hạn:</label>
						<input type="text" class="form-control" placeholder="yyyy-MM-dd"
								name="expired_Date">
					</div>
	
					<div class="mb-3">
						<button class="btn btn-primary" type="submit">Tạo mới</button>
					</div>
				</form>
			</div>
	</div>
</body>
</html>
