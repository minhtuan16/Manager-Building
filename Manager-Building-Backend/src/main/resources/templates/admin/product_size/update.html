<!DOCTYPE html>
<html layout:decorator="home.html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- ok -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- ok -->
<title>MinhTuan</title>
</head>
<body>
	<div layout:fragment="form-body">
		<div class="container">
			<h6>Update ProductSize</h6>
			<hr/>
			<div class="row">
				<form th:action="@{/admin/product_size/update}" method="post">
					<div class="mb-3">
						<label class="form-label">ID:</label> 
						<input readonly="readonly" th:value="${ps.id}" type="number" name="id" class="form-control" >
					</div>
					
					<div class="mb-3">
						<label class="form-label">Quantity:</label> 
						<input th:value="${ps.quantity}" type="number" name="quantity" class="form-control" >
					</div>
					
					<div class="mb-3">
						<label class="form-label">Bill:</label> 
						<select name="size.id" class="form-control">
							<option th:each="s : ${sizes}" th:value="${s.id}" th:text="${s.nameSize}" th:selected="${s.id == ps.size.id}"></option>
						</select>
					</div>
	
					<div class="mb-3">
						<label class="form-label">Product:</label> 
						<select name="product.id" class="form-control">
							<option th:each="p : ${products}" th:value="${p.id}" th:text="${p.name}" th:selected="${p.id == ps.product.id}"></option>
						</select>
					</div>
	
					<div class="mb-3">
						<button class="btn btn-primary" type="submit">Save</button>
					</div>
				</form>
			</div>
	</div>
</body>
</html>
