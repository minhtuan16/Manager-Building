<!DOCTYPE html>
<html layout:decorator="home.html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- ok -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- ok -->
<title>MinhTuan</title>
</head>
<body>
	<div layout:fragment="form-body">
		<div class="container ">
			<h6>Create BillItems</h6>
			<hr />
			<div class="row">

				<form th:action="@{/admin/billitems/create}" method="post">
					
					<div class="mb-3 ">
						<label for="ID" class="form-label">ID:</label> 
						<input type="text" class="form-control" placeholder="Enter id" name="id">
					</div>
					
					<div class="mb-3">
						<label class="form-label">Quantity:</label> 
						<input type="text" class="form-control" placeholder="Enter quantity" name="quantity">
					</div>
					
					<div class="mb-3">
						<label class="form-label">Bill:</label> 
						<select name="bill.id" class="form-control">
							<option  th:each="b : ${bills}" th:value="${b.id}" th:text="${b.id}"></option>
						</select>
					</div>
					
					<div class="mb-3">
						<label class="form-label">Product:</label> 
						<select class="form-control">
							<option th:each="p : ${products}" th:value="${p.id}" th:text="${p.name}"></option>
						</select>
					</div>
					
					<button type="submit" class="btn btn-primary">Create</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
