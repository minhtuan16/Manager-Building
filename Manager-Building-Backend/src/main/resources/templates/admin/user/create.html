<!DOCTYPE html>
<html layout:decorator="home.html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>MinhTuan</title>
  </head>
  <body>
    <div layout:fragment="form-body">
      <div class="container">
        <div class="row">
          <h6>Create User</h6>
        </div>
        <hr />
        <div class="row">
          <form
            th:object="${userrr}"
            th:action="@{/admin/user/create}"
            method="post"
          >
            <div class="mb-3 mt-3">
              <label for="ID" class="form-label">ID:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter id"
                name="id"
              />
            </div>

            <div class="mb-3">
              <label for="pwd" class="form-label">UserName:</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter username"
                name="username"
              />
              <p th:errors="*{username}" style="color: red"></p>
            </div>

            <div class="mb-3">
              <label for="pwd" class="form-label">Password:</label>
              <input
                type="password"
                class="form-control"
                placeholder="Enter password"
                name="password"
              />
              <p th:errors="*{password}" style="color: red"></p>
            </div>

            <div>
              <label class="form-label">Roles:</label>

              <label style="margin-right: 20px" class="checkbox-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  id="ROLE_Admin"
                  name="roles"
                  value="ROLE_Admin"
                /> Admin
              </label>
              <label style="margin-right: 20px" class="checkbox-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  id="ROLE_Nhanvien"
                  name="roles"
                  value="ROLE_Nhanvien"
                /> Nhân viên
              </label>
              <label style="margin-right: 20px" class="checkbox-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  id="ROLE_Member"
                  name="roles"
                  value="ROLE_Member"
                /> Member
              </label>
              <label style="margin-right: 20px" class="checkbox-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  id="ROLE_Khach_hang"
                  name="roles"
                  value="ROLE_Khach_hang"
                /> Khách hàng
              </label>
            </div>

            <div class="mb-3">
              <label for="pwd" class="form-label">Email:</label>
              <input
                type="text"
                class="form-control"
                placeholder="example@gmail.com"
                name="mailUser"
              />
              <p th:errors="*{mailUser}" style="color: red"></p>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
