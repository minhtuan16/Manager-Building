<!DOCTYPE html>
<html layout:decorator="home.html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>MinhTuan</title>
  </head>
  <body>
    <div layout:fragment="form-body">
      <div class="container mt-1">
        <div class="row">
          <h6>Update User</h6>
        </div>
        <hr />
        <div class="row">
          <form th:action="@{/admin/user/update}" method="post">
            <div class="mb-3">
              <label class="form-label">Id:</label>
              <input
                readonly="readonly"
                th:value="${user.id}"
                type="text"
                name="id"
                class="form-control"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Username:</label>
              <input
                th:value="${user.username}"
                type="text"
                name="username"
                class="form-control"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Password:</label>
              <input
                th:value="${user.password}"
                type="text"
                name="password"
                class="form-control"
              />
            </div>

            <div>
              <label class="form-label">Roles:</label>

              <label style="margin-right: 20px" class="checkbox-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  id="ROLE_Admin"
                  name="roles"
                  th:checked="${user.roles}"
                  value="ROLE_Admin"
                />
                Admin
              </label>
              <label style="margin-right: 20px" class="checkbox-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  id="ROLE_Nhanvien"
                  name="roles"
                  th:checked="${user.roles}"
                  value="ROLE_Nhanvien"
                />
                Nhân viên
              </label>
              <label style="margin-right: 20px" class="checkbox-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  id="ROLE_Member"
                  name="roles"
                  th:checked="${user.roles}"
                  value="ROLE_Member"
                />
                Member
              </label>
              <label style="margin-right: 20px" class="checkbox-inline">
                <input
                  type="radio"
                  class="form-check-input"
                  id="ROLE_Khach_hang"
                  name="roles"
                  th:checked="${user.roles}"
                  value="ROLE_Khach_hang"
                />
                Khách hàng
              </label>
            </div>

            <div class="mb-3">
              <label for="pwd" class="form-label">Email:</label>
              <input
                th:value="${user.mailUser}"
                type="text"
                class="form-control"
                placeholder="example@gmail.com"
                name="mailUser"
              />
            </div>

            <div class="mb-3">
              <button class="btn btn-primary" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
