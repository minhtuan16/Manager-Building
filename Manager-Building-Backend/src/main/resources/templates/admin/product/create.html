<!DOCTYPE html>
<html layout:decorator="home.html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- ok -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ok -->
    <title>MinhTuan</title>
  </head>
  <body>
    <div layout:fragment="form-body">
      <div class="container">
        <h6>Create Product</h6>
        <hr />
        <div class="row">
          <form enctype="multipart/form-data" th:action="@{/admin/product/create}" method="post">

            <div class="mb-3">
              <label for="pwd" class="form-label">Name:</label>
              <input type="text" class="form-control" placeholder="Enter tên sản phẩm" name="name" />
            </div>

            <div class="mb-3">
              <label for="pwd" class="form-label">Code:</label>
              <input type="text" class="form-control" placeholder="Enter mã sản phẩm" name="codeProduct" />
            </div>

            <div class="mb-3">
              <label for="pwd" class="form-label">Price:</label>
              <input
                type="number"
                class="form-control"
                placeholder="Enter giá"
                name="price"
              />
            </div>

            <div class="mb-3">
              <label for="pwd" class="form-label">Description:</label>
              <textarea
                type="text"
                class="form-control"
                placeholder="Enter mô tả"
                name="descriptionProduct"
              >
              </textarea>
              <p th:errors="*{descriptionProduct}" style="color: red"></p>

              <input
                type="file"
                name="file"
                accept="image/*"
                class="form-control"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Category:</label>
              <select name="category.id" class="form-control">
                <option
                  th:each="c : ${categories}"
                  th:value="${c.id}"
                  th:text="${c.name}"
                ></option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
