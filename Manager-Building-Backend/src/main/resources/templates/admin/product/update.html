<!DOCTYPE html>
<html layout:decorator="home.html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- ok -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- ok -->
    <title>MinhTuan</title>
  </head>
  <body>
    <div layout:fragment="form-body">
    	<div class="container mt-1">
	      <div class="row">
	        <h6>Update Product</h6>
	      </div>
      		<hr />
	      <div class="row">
	        <form th:action="@{/admin/product/update}" method="post">
	          <div class="mb-3">
	            <label class="form-label">ID:</label>
	            <input
	              readonly="readonly"
	              th:value="${product.id}"
	              type="text"
	              name="id"
	              class="form-control"
	            />
	          </div>
	          <div class="mb-3">
	            <label class="form-label">Name:</label>
	            <input
	              th:value="${product.name}"
	              type="text"
	              name="name"
	              class="form-control"
	            />
	          </div>
	          
	          <div class="mb-3">
	              <label for="pwd" class="form-label">Code:</label>
	              <input
	              	th:value="${product.codeProduct}"
	                type="text"
	                class="form-control"
	                placeholder="Enter mã sản phẩm"
	                name="codeProduct"
	              />
	            </div>
	
	          <div class="mb-3">
	            <label class="form-label">Price:</label>
	            <input
	              th:value="${product.price}"
	              type="text"
	              name="price"
	              class="form-control"
	            />
	          </div>
	
	          <div class="mb-3">
	            <label for="pwd" class="form-label">Quanity:</label>
	            <input
	              th:value="${product.quanity}"
	              type="number"
	              class="form-control"
	              placeholder="Enter số lượng"
	              name="quanity"
	            />
	          </div>
	
	          <div class="mb-3">
	            <label class="form-label">Description:</label>
	            <input
	              th:value="${product.descriptionProduct}"
	              type="text"
	              name="descriptionProduct"
	              class="form-control"
	            />
	            <input
	              th:value="${product.imageURL}"
	              type="file"
	              name="imageURL"
	              accept="image/*"
	              class="form-control"
	            />
	          </div>
	
	          <div>
	            <label class="form-label">Size:</label>
	
	            <label class="checkbox-inline">
	              <input
	                type="checkbox"
	                class="form-check-input"
	                id="XS"
	                name="sizeProduct"
	                th:checked="${product.sizeProduct}"
	                value="XS"
	              />XS
	            </label>
	            <label class="checkbox-inline">
	              <input
	                type="checkbox"
	                class="form-check-input"
	                id="S"
	                name="sizeProduct"
	                th:checked="${product.sizeProduct}"
	                value="S"
	              />S
	            </label>
	            <label class="checkbox-inline">
	              <input
	                type="checkbox"
	                class="form-check-input"
	                id="M"
	                name="sizeProduct"
	                th:checked="${product.sizeProduct}"
	                value="M"
	              />M
	            </label>
	            <label class="checkbox-inline">
	              <input
	                type="checkbox"
	                class="form-check-input"
	                id="L"
	                name="sizeProduct"
	                th:checked="${product.sizeProduct}"
	                value="L"
	              />L
	            </label>
	            <label class="checkbox-inline">
	              <input
	                type="checkbox"
	                class="form-check-input"
	                id="XL"
	                name="sizeProduct"
	                th:checked="${product.sizeProduct}"
	                value="XL"
	              />XL
	            </label>
	            <label class="checkbox-inline">
	              <input
	                type="checkbox"
	                class="form-check-input"
	                id="XXL"
	                name="sizeProduct"
	                th:checked="${product.sizeProduct}"
	                value="XXL"
	              />XXL
	            </label>
	          </div>
	
	          <div class="mb-3">
	            <label class="form-label">Category:</label>
	            <select name="category.id" class="form-control">
	              <option
	                th:each="c : ${categories}"
	                th:value="${c.id}"
	                th:text="${c.name}"
	                th:selected="${c.id == product.category.id}"
	              ></option>
	            </select>
	          </div>
	
	          <div class="mb-3">
	            <button class="btn btn-primary" type="submit">Save</button>
	          </div>
	        </form>
	      </div>
		</div>
    </div>
  </body>
</html>
