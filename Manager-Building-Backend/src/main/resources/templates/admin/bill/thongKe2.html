<!DOCTYPE html>
<html layout:decorator="home.html">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- tu dong format tren man hinh khac nhau -->

<title>MinhTuan</title>

<!-- ok -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- ok -->
</head>
<body>
	<div layout:fragment="form-body">
		<div class="container">
			<div class="row w3-responsive">
				<table class="table w3-hoverable w3-small">
					<thead>
						<tr style="font-size: 18px;">
							<th class="w3-center w3-text-teal">So Luong</th>
							<th class="w3-center w3-text-teal">Ten</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="bill : ${billStatUsernames}">
							<td  class="w3-center" th:text="${bill.soLuong}"></td>
							<td  class="w3-center" th:text="${bill.name}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
